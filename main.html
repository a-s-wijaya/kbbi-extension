<html>
  <head>

    <style>
      body {
        width: 350px;
        height: 456px;
      }
      .title-container {
        height: 64px;
      }
      .title {
        margin: 20px 0 20px 0;
        text-align: center;
      }



      .content {
        width: 100%;
        text-align: center;
      }
      .content>div {
        display: inline-block;
      }
      .container {
        height: 100%;
      }



      .button-container {
        width: 70%;
        height: 40px;
        border: solid;
        border-width: 2px;
        border-color: #F1F1F1;
        border-radius: 8px;
        background-color: #F1F1F1;
        margin-bottom: 32px;
      }
      .button-container>.col>.row {
        height: 100%;
      }
      button {
        background-color: transparent;
        border: none;
      }
      button>span {
        font-size: 13px;
      }
      .activeBTN {
        transition: .3s;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 0 8px rgba(0,0,0,.1);
      }



      input, input:active, input:focus {
        background-color: transparent;
        border: 2px solid #F1F1F1;
        border-radius: 8px;
        outline: none;
        padding: 4px 80px 5px 10px;
        width: 70%;
      }
      input::placeholder {
        font-size: 13px;
      }



      
      .hidden, .inactivePGS {
        display: none;
      }
      .home-container {
        width: 100%;
      }
      .home-container>.query {
        margin-top: 20px;
        height: 220px;
        padding: 10px;
        overflow: scroll;
        text-align: left;
      }
      .empty>p {
        color: #4B4E53;
        font-size: 13px;
      }
      



      .box-container {
        width: 100%;
        text-align: center;
      }
      .scroll-hover::-webkit-scrollbar {
        width: 5px;
        height: 0px;
        border-radius: 0 10px 0 0;
        background: transparent;
      }
      .scroll-hover::-webkit-scrollbar-corner {
        width: 0;
        height: 0;
        background: transparent;
      }
      .scroll-hover::-webkit-scrollbar-button {
        width: 0;
        height: 0;
        background: transparent;
      }
      .scroll-hover::-webkit-scrollbar-track-piece {
        width: 0;
        height: 0;
        background: transparent;
      }
      .scroll-hover::-webkit-scrollbar-track {
        width: 0;
        height: 0;
        background: transparent;
      }
      .scroll-hover::-webkit-scrollbar-thumb {
        border-radius: 20px;
        -webkit-transition: 0.3s;
        transition: 0.3s;
        background: transparent;
      }
      
      .scroll-on::-webkit-scrollbar {
        background: #ececed !important;
      }
      .scroll-on::-webkit-scrollbar-thumb {
        background: #b6b7c6 !important;
      }




      .history-container>.query {
        padding: 0 0 10px 5px;
        overflow: scroll;
        margin-top: -10px;
        height: 290px;
        width: 100%;
      }
      .history-list {
        width: 100%;
        padding: 10px 0 13px 0;
        margin: 0 0 10px 0 !important;
        font-size: 14px;
        text-align: left;
        border-radius: 5px;
        border: solid 1px #F1F1F1 !important;
      }
      .history-list>em {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .history-list>p {
        margin-bottom: 3px;
      }

      .history-sub {
        font-size: 12px;
      }





      .footer {
        height: 30px;
        text-align: center;
      }
      .footer>p {
        color: #4B4E53;
        font-size: 11px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="function.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- Title Container -->
      <div class="row title-container">
        <div class="col">
          <div class="title">
            <button id="main_title">
              <b>LihatKata</b>
            </button>
          </div>
        </div>
      </div>
        
      
      <!-- Main Feature Container -->
      <div class="content">
        <!-- Button Holder -->
        <div class="row button-container">
          <div class="col">
            <div class="row">
              <button class="col navButton activeBTN" id="beranda">
                  <span>Beranda</span>
              </button>
              <button class="col navButton inactiveBTN" id="riwayat">
                  <span>Riwayat</span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="row box-container">
          <!-- BERANDA -->
          <div class="home-container activePGS">
            <!-- Input Field Holder -->
            <div class="row">
              <div class="col">
                <div class="input">
                  <input class="col inputHere" id="inputMe" placeholder='Cari "kata"'></input>
                  <button id="clickMe"><i class="bi bi-search"></i></button>
                </div>
              </div>
            </div>

            <!-- Home Holder -->
            <div class="col empty">
              <img src="./utils/beranda.png" alt="beranda.png" width="100%">
              <p>Masukkan kata di kolom cari <br> untuk menampilkan arti kata</p>
            </div>

            <!-- Query Holder -->
            <div class="col query hidden scroll-hover">
            </div>
          </div>

          <!-- RIWAYAT -->
          <div class="history-container inactivePGS">
            <!-- Empty History Holder -->
            <div class="col empty">
              <img src="./utils/history.png" alt="history.png" width="100%">
              <p style="padding: 0; margin-bottom: 5px; font-size: 14px;"><b>Riwayat Kosong</b></p>
              <p>Mulai isi halaman dengan masukkan <br> kata di kolom cari</p>
            </div>
            
            <!-- Queried History Holder -->
            <div class="col query hidden scroll-hover">
              <div class="row history-list">
                <p class="history-prev"></p>
                <em class="history-sub"></em>
                <p class="history-show hidden"></p>
              </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>

    <!-- Footer -->
<!-- 
    <div class="footer"><p>@Kompetegram 2023</p>
    </div> -->

    <script src="popup.js"></script>
    <script nonce="iRvRA5CH5bcgkD7RgxMm1w==" src="function.js"></script>
  </body>
</html>
